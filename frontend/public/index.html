<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <META HTTP-EQUIV="refresh" CONTENT="1"> -->
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="This is an meme stream application which accepts memes and display them to the users"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Meme Stream</title>
    <script>
      function loading(){
        document.getElementById('load').hidden==false?document.getElementById('load').hidden=true:document.getElementById('load').hidden=false
        document.getElementById('root').hidden==false?document.getElementById('root').hidden==true:document.getElementById('root').hidden=false
      }
    </script>
    <style>

      #load{
        margin: auto;
        width: 100%;
        height: 100vh;
        background: url('./loading.gif') no-repeat center;
      }
    </style>
  </head>
  <div id="load"></div>
  <body onload="loading()">
    
    <div id="root">
      <noscript><h1 style="width: 100%;text-align: center; position: fixed; top: 0px; left: 0px;">You need to enable JavaScript to run this app.</h1></noscript>
    </div>
    <div id="notify"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
